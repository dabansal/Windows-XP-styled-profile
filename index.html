<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Dheeraj Bansal - Portfolio XP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');
      
      body {
        font-family: 'Tahoma', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in desktop */
        user-select: none;
      }
      
      /* Custom Scrollbar for XP feel */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #ECE9D8;
        border-left: 1px solid #E0DFE3;
      }
      ::-webkit-scrollbar-thumb {
        background: #C3C3C3;
        border: 1px solid #FFFFFF;
        box-shadow: inset 1px 1px 0 #F0F0F0, inset -1px -1px 0 #5D5D5D;
      }
      ::-webkit-scrollbar-button {
        background: #ECE9D8;
        width: 16px;
        height: 16px;
        border: 1px solid #FFFFFF;
        box-shadow: inset -1px -1px 0 #5D5D5D, inset 1px 1px 0 #F0F0F0;
      }

      /* Animations */
      .xp-transition {
        transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease-in-out;
        transform-origin: bottom left;
      }
      .xp-minimized {
        transform: scale(0.4) translateY(300px) translateX(-100px);
        opacity: 0;
        pointer-events: none;
      }
      .xp-open {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      
      @keyframes fadeInCharacter {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
